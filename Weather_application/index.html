<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
</head>
<body>
   
    <label id="toggle" class="toggle">
        <input type="checkbox">
        <span class="slider round"></span>
      </label>
     <div class="main_container ">

    
        <h1 class="ml3">Weather Application</h1>
    
        <div class="card">
            <div class="search">
                <input type="text" name="search" id="search" placeholder="Enter city name..." spellcheck="false">
                <button><img src="./images/search.png" alt="search"></button>
                
            </div>
            <div class="error">
                <p>please enter a valid city name</p>
            </div>
            <div class="weather">
                <img src="./images/rain.png" alt="weather" class="weather-icon">
                <h1 class="temp">22Â°c</h1>
                <h2 class="city">Davangere</h2>

                <div class="details">

                    <div class="col">
                        <img src="./images/humidity.png" alt="humidity">
                        <div>
                            <p class="humidity">50%</p>
                            <p>Humidity</p>
                        </div>
                    </div>

     
                    <div class="col">
                        <img src="./images/wind.png" alt="wind">
                        <div>
                            <p class="wind">15k/h</p>
                            <p>Wind</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div> 


      
  
    <script src="./app.js"></script>
</body>
</html>
